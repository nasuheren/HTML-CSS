<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Audios</title>
</head>
<body>
    <!-- audio etiketi mp3 gibi ses çalmaya yarıyor,
    video olmuyor, sadece ses çalıyor -->
    <!-- Alttaki controls yazan şey
    sesi durdurma gibi şeyleri eklemeye yarıyor -->
    <!-- Alttaki autoplay yazan şey
    sayfa açıldığı gibi sesin başlamasını sağlar -->
    <audio src="" controls autoplay>
        Tarayıcı bu içeriği desteklemiyor.
    </audio>
</body>
</html>
