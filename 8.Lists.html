<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Lists</title>
</head>
<body>
    <!-- HTML5 Unordered Lists (S覺ras覺z Liste)-->

    <ul>
        <li>Front End</li>
        <ul>
            <li>HTML & CSS</li>
            <li>JavaScript</li>
        </ul>
        <li>Back End</li>
        <ul>
            <li>Python</li>
            <li>Java</li>
            <li>C#</li>
        </ul>       
    </ul>

    <!-- HTML5 Ordered Lists (S覺ral覺 Liste)-->

    <ol start="1">
        <li>Python</li>
        <li>Java</li>
        <li>JavaScript</li>
    </ol>
</body>
</html>
